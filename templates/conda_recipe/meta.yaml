{%- raw -%}
{% set data = load_setup_py_data() %}
{%- endraw %}

package:
  name: {{pkg.pkgname}}
  {%- raw %}
  version: {{ data.get('version') }}
  {%- endraw %}

source:
  path: ../

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python

  run:
    - python
  {%- for package in pkg.requires %}
    - {{ package }}
  {%- endfor %}

test:
  requires:
    - pytest

  imports:
    - {{pkg.pkgimp}}

about:
  description: {{pkg.description}}
  author: {{pkg.author}}
